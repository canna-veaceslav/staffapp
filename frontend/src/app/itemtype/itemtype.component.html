<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<ng-container *ngIf="(appState$ | async ) as appState" [ngSwitch]="appState.dataState">
  <ng-container *ngSwitchCase="DataState.LOADING_STATE">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="DataState.LOADED_STATE">
    <section class="our-webcoderskull padding-lg">
      <div class="container">
        <ul class="row" >
          <li class="col-12 col-md-6 col-lg-3" *ngFor="let itemType of appState?.appData?.data?.itemTypes; let i = index">
            <div class="cnt-block equal-hight" style="height: 349px;">
              <figure><img src="https://image.shutterstock.com/image-vector/device-icons-smart-phone-tablet-600w-303111371.jpg" class="img-responsive" alt=""></figure>
              <h3><a href="http://www.webcoderskull.com/">{{itemType.typeName}}</a></h3>
              <p>{{itemType.id}}</p>
<!--              <ul class="follow-us clearfix">-->
<!--                <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>-->
<!--                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>-->
<!--                <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>-->
<!--              </ul>-->
            </div>
          </li>
        </ul>
      </div>
    </section>
  </ng-container>

  <ng-container *ngSwitchCase="DataState.ERROR_STATE">
    <div class="spinner-border text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </ng-container>

</ng-container>
