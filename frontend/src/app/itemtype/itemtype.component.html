<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<ng-container *ngIf="(appState$ | async ) as appState" [ngSwitch]="appState.dataState">
  <ng-container *ngSwitchCase="DataState.LOADING_STATE">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="DataState.LOADED_STATE">
    <section class="our-webcoderskull padding-lg">
      <div class="container">
        <ul class="row" >
          <li class="col-12 col-md-6 col-lg-3" *ngFor="let itemType of appState?.appData?.data?.itemTypes; let i = index">
            <div class="cnt-block equal-hight" style="height: 349px;" (click)="getItemsByItemType(itemType.id)">
              <figure><img src="{{itemType.image}}"
                           class="img-responsive"
                           alt="item type picture"
              (click)="getItemsByItemType(itemType.id)"></figure>
              <h2 style="margin-top: 5rem"><a>{{itemType.typeName}}</a></h2>
            </div>

          </li>
        </ul>
      </div>
    </section>
  </ng-container>

  <ng-container *ngSwitchCase="DataState.ERROR_STATE">
    <div class="spinner-border text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </ng-container>

</ng-container>
