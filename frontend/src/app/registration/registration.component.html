<body aria-busy="true">
<!-- Mask & flexbox options-->
<div class="mask  d-flex justify-content-center align-items-center">
  <div class="container mt-5 pt-5">
    <section class="white-text">
      <div class="row">
        <div class="col-12">
          <div class="card z-depth-2">
            <div class="card-body p-0">

              <div class="row mx-0">

                <div class="col-lg-6 py-5 px-md-5">
                  <div class="view">
                    <img src="https://mdbootstrap.com/api/snippets/static/screenshots/custom-2165729.jpeg?1591321163955"
                         class="img-fluid" alt="sample image">
                  </div>
                </div>

                <div class="col-lg-6 cloudy-knoxville-gradient accent-3 py-5 px-md-5" style="text-align: center">
                  <div class="avatar mx-auto">
                    <img src="../../assets/images/logo-mini.jpg"
                         class="animated bounce infinite" id="animated-img1" alt="Transparent MDB Logo"
                          style="padding-left:10px" height=10% width="100%">
                  </div>

                  <div class="card">
                    <h4 class="card-header">Register</h4>
                    <div class="card-body">
                      <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
<!--                          <label for="firstName">First Name</label>-->
                          <input type="text" formControlName="firstName" id="firstName"  placeholder="First Name" class="form-control"
                                 [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"/>
                          <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                            <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
                            <div *ngIf="f['firstName'].errors['minlength']">First Name must be at least 2 characters
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
<!--                          <label for="lastName">Last Name</label>-->
                          <input type="text" formControlName="lastName" id="lastName" placeholder="Last Name" class="form-control"
                                 [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"/>
                          <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                            <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
                            <div *ngIf="f['lastName'].errors['minlength']">Last Name must be at least 2 characters</div>

                          </div>
                        </div>
                        <div class="form-group">
<!--                          <label for="email">Email</label>-->
                          <input type=email formControlName="email" id="email" placeholder="Email" class="form-control"
                                 [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"/>
                          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                            <div *ngIf="f['email'].errors['email']">Email must be valid</div>
                          </div>
                        </div>
                        <div class="form-group">
<!--                          <label for="password">Password</label>-->
                          <input type="password" formControlName="password" id="password" placeholder="Password" class="form-control"
                                 [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
                          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                          </div>
                        </div>
                        <div class="form-group">
                          <button class="btn btn-primary">
                            Register
                          </button>
                          <a routerLink="../login" class="btn btn-link">Cancel</a>
                        </div>
                      </form>
                    </div>
                  </div>


                  <p>
                    <a href="http://localhost:4200/login" style="position: center">I already have an account</a>
                  </p>

                </div>


              </div>
            </div>
          </div>
        </div>

      </div>

    </section>

  </div>

</div>
